<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    /* CSS styles from the provided code */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("book.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 3px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .submit-button {
      width: 100%;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
      </div>
      <button class="submit-button" id="submit-button">Submit</button>
    </form>
  </div>

  <script>
    const submitButton = document.getElementById("submit-button");

    submitButton.addEventListener("click", submitForm);

    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Perform form submission logic here
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Message:", message);

      // Optional: Show a success message or redirect to a thank you page
      alert("Your message has been submitted successfully!");
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
