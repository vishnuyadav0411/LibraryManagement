<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Set minimum height of the body to full viewport height */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("book.jpg") no-repeat center center fixed;
    background-size: cover;
    }

    .login-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 3px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-button {
      width: 100%;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #555;
    }

    .signup-button {
      width: 100%;
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #eee;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .social-media-login {
      text-align: center;
      margin-top: 20px;
    }

    .social-media-button {
      display: inline-block;
      margin: 0 5px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-media-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .social-media-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button class="login-button" id="login-button">Login</button>
      <button class="signup-button" id="signup-button">Sign Up</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
        <p>or</p>
      </div>
      <div class="social-media-login">
        <button class="social-media-button">
          <img src="fac.png" alt="Facebook">
        </button>
        <button class="social-media-button">
          <img src="gmail.png" alt="Google">
        </button>
        <button class="social-media-button">
          <img src="twitter.png" alt="Twitter">
        </button>
      </div>
    </form>
  </div>

  <script>
    const loginButton = document.getElementById("login-button");
    const signupButton = document.getElementById("signup-button");
  
    loginButton.addEventListener("click", login);
    signupButton.addEventListener("click", signup);
  
    function login(event) {
      event.preventDefault();
  
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      // Perform login validation here
      if (username === "admin" && password === "password") {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Redirect to dashboard.html
      } else {
        alert("Invalid username or password.");
      }
    }
  
    function signup(event) {
      event.preventDefault();
  
      window.location.href = "signup.html";
    }
  </script>
  
</body>
</html>
